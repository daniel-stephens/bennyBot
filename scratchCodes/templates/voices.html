<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny</title>
    <style>
        /* General Page Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #001F3F; /* Deep Blue */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 20px;
        }

        /* Container Box */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 500px;
            max-width: 90%;
            text-align: center;
        }

        /* Benny's Image */
        .benny-img {
            width: 220px;
            max-width: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
        }

        /* Tap to Speak Button */
        .speak-button {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #E87722, #FF5733);
            border: none;
            cursor: pointer;
            border-radius: 12px;
            color: white;
            transition: 0.3s ease-in-out;
        }

        .speak-button:hover {
            background: linear-gradient(135deg, #FF8C42, #FF5733);
            transform: scale(1.05);
        }

        /* Status Message */
        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700; /* Gold */
        }

        /* Scrollable Transcription Box */
        .transcription-box {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            height: 150px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            color: #87CEFA; /* Light Blue */
            line-height: 1;
            white-space: pre-wrap;
        }


        /* Loading Dots Animation */
        .loading {
            display: inline-block;
            margin-left: 5px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }
        /* Waiting (default state) */
        .speak-button.waiting {
            background: linear-gradient(135deg, #E87722, #FF5733);
        }

        /* Listening (green) */
        .speak-button.listening {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        /* Speaking (red) */
        .speak-button.speaking {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        /* Speaking (red) */
        .speak-button.transcribing {
            background: linear-gradient(135deg, #e79519, #8f611b);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Talking Animation */
        .benny-img.talking {
        animation: talk-bounce 0.35s infinite alternate;
        box-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61 inset; /* Glow effect */
        }

        @keyframes talk-bounce {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.03) rotate(1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey! I am Benny üêª</h1>
        {% load static %}
        <img class="benny-img" src="{% static 'benny.jpeg' %}" alt="Benny the Bear">

        <br>
        <button class="speak-button" id="recordBtn">üé§ Tap to Speak</button>
        <p id="status">Waiting...</p>

        <!-- Scrollable Box for Transcriptions -->
        <div class="transcription-box" id="transcription"></div>

        <!-- Hidden Audio Element -->
        <audio id="audioPlayback" autoplay hidden></audio>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const transcriptionBox = document.getElementById('transcription');
        const audioPlayback = document.getElementById('audioPlayback');
        const bennyImg = document.querySelector('.benny-img');
    
        let mediaRecorder;
        let audioChunks = [];
        let stream;
    
        function setButtonState(state) {
            recordBtn.classList.remove("waiting", "listening", "transcribing", "speaking");
            recordBtn.classList.add(state);
        }
    
        async function startRecording() {
            recordBtn.disabled = true;
            status.textContent = 'Listening...';
            transcriptionBox.textContent = '';
            setButtonState("listening");
            bennyImg.classList.add("talking");
    
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
    
            mediaRecorder.start();
    
            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });
        }
    
        async function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== "recording") return;
    
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
    
            mediaRecorder.addEventListener("stop", async () => {
                status.textContent = 'Processing...';
                setButtonState("transcribing");
                bennyImg.classList.remove("talking");
    
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append("audio", audioBlob, "input.webm");
    
                try {
                    const response = await fetch("/transcribe", {
                        method: "POST",
                        body: formData,
                        headers: {
                            "X-Session-ID": localStorage.getItem("sessionId") || crypto.randomUUID()
                        }
                    });
    
                    const data = await response.json();
                    const { transcription, response_text, audio_base64 } = data;
    
                    transcriptionBox.innerHTML = `
                        <div><span style="color: #FFD700;">You:</span> ${transcription}</div>
                        <div style="margin-top: 5px;"><span style="color: #00FA9A;">Benny:</span> ${response_text}</div>
                    `;

    
                    const audioBlob = new Blob(
                        [Uint8Array.from(atob(audio_base64), c => c.charCodeAt(0))],
                        { type: 'audio/mpeg' }
                    );
                    const audioUrl = URL.createObjectURL(audioBlob);
    
                    audioPlayback.src = audioUrl;
                    audioPlayback.play();
    
                    // Benny is speaking now
                    setButtonState("speaking");
                    bennyImg.classList.add("talking");
    
                    // Remove speaking state once audio ends
                    audioPlayback.onended = () => {
                        setButtonState("waiting");
                        bennyImg.classList.remove("talking");
                        recordBtn.disabled = false;
                        status.textContent = 'Waiting...';
                    };
    
                    status.textContent = 'Here is your response:';
                } catch (error) {
                    status.textContent = 'Error processing audio.';
                    transcriptionBox.textContent = '';
                    setButtonState("waiting");
                    bennyImg.classList.remove("talking");
                    recordBtn.disabled = false;
                    console.error(error);
                }
            });
        }
    
        // Event listeners
        recordBtn.onmousedown = startRecording;
        recordBtn.onmouseup = stopRecording;
        recordBtn.onmouseleave = stopRecording;
        recordBtn.addEventListener("touchstart", e => {
            e.preventDefault();
            startRecording();
        });
        recordBtn.addEventListener("touchend", e => {
            e.preventDefault();
            stopRecording();
        });
    
        // Set initial state
        setButtonState("waiting");
    </script>
    
    
</body>
</html>
